apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: demo-app-bg
  labels:
    app: demo-app-bg
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: demo-app-bg
              servicePort: 80